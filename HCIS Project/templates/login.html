        <section class="forms">
          <div class="container">
            <!-- logo -->

            <!-- //logo -->
            <div class="forms-grid">
              <!-- login -->
              <div class="login">
                <span class="fas fa-sign-in-alt"></span>
                <strong>Welcome! Sign in</strong>

                <form method="POST" action="{{ url_for('views.login') }}">
                  <form action="#" method="post" class="login-form">
                    <fieldset>
                      <div class="form">
                        <div class="form-row">
                          <span class="fas fa-user"></span>
                          <label class="username2" for="input">UserName</label>
                          <input
                            type="text"
                            class="form-text"
                            name="username2"
                            required
                          />
                        </div>
                        <div class="form-row">
                          <span class="fas fa-eye"></span>
                          <label class="password2" for="input">Password</label>

                          <input
                            type="password"
                            class="form-text"
                            name="password2"
                          />
                        </div>
                        <!-- Dropdown for user type -->
                        <div class="form-row">
                          <select
                            id="userType"
                            name="userType"
                            class="form-select"
                          >
                            <option value="null">Choose user type</option>
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="admin">Admin</option>
                          </select>
                        </div>
                        <!-- End of dropdown -->
                        <div class="form-row bottom">
                          <div class="form-check">
                            <input
                              type="checkbox"
                              id="sign"
                              name="sign"
                              value="sign"
                            />
                            <label for="sign"> Sign In</label>
                          </div>
                          <a href="#url" class="forgot">forgot password?</a>
                        </div>
                        <div class="form-row button-login">
                          <button class="btn btn-login">
                            Login <span class="fas fa-arrow-right"></span>
                          </button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
                </form>
              </div>
              <!-- //login -->

              <!-- register -->
              <!-- register -->
              <div class="register">
                <span class="fas fa-user-circle"></span>
                <strong>Create account!</strong>
                <form
                  action="{{ url_for('views.login') }}"
                  method="post"
                  class="register-form"
                >
                  <fieldset>
                    <div class="form">
                      <div class="form-row">
                        <span class="fas fa-user"></span>
                        <label class="username1" for="input">User Name</label>
                        <input
                          type="text"
                          class="form-text"
                          name="username1"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <span class="fas fa-user"></span>
                        <label class="ssn" for="input">SSN</label>
                        <input
                          type="text"
                          class="form-text"
                          name="ssn"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <span class="fas fa-user"></span>
                        <label class="form-label" for="input">Full Name</label>
                        <input
                          type="text"
                          class="form-text"
                          name="fullname"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <span class="fas fa-envelope"></span>
                        <label class="form-label" for="email">Email</label>
                        <input
                          type="email"
                          class="form-text"
                          name="email"
                          required
                        />
                      </div>
                      <div class="form-row">
                        <span class="fas fa-lock"></span>
                        <label class="form-label" for="password1">Password</label>
                        <input
                          type="password"
                          class="form-text"
                          name="password1"
                          required
                        />

                        <div class="form-row">
                          <span class="fas fa-calendar"></span>
                          <label class="form-label" for="birthdate"></label>
                          <input
                            type="date"
                            class="form-text"
                            name="birthdate"
                            required
                          />
                        </div>
                      </div>
                      <div class="form-row bottom">
                        <div class="form-check">
                          <input
                            type="checkbox"
                            id="create"
                            name="create"
                            value="create"
                          />
                          <label for="create"> Sign Up</label>
                        </div>
                        <div class="form-row button-login">
                          <button class="btn btn-login">
                            Create <span class="fas fa-arrow-right"></span>
                          </button>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
