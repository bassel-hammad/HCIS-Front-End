<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Information</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #79b5c0 ;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #333;
        }

        h1 {
            color: #e05599;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        .patient-info {
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
        }

        .label {
            font-weight: bold;
            color: #e05599;
            text-transform: uppercase;
            margin-bottom: 20px;
          
        }

        .label,
        .data {
            font-size: 16px; 
            vertical-align: middle;
        }
        .data {
            color: black;
            text-transform: capitalize;
          
        }

        @media screen and (max-width: 600px) {
            .info-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Patient Information</h1>
        <div class="patient-info">
            <p class="label">Full Name:</p>
            <p class="data">{{ patient['fullname'] }}</p>
        </div>
        <div class="patient-info">
            <p class="label">Username:</p>
            <p class="data">{{ patient['username'] }}</p>
        </div>
        <div class="patient-info">
            <p class="label">ID:</p>
            <p class="data">{{ patient['patientid'] }}</p>
        </div>
        <div class="patient-info">
            <p class="label">SSN:</p>
            <p class="data">{{ patient['ssn'] }}</p>
        </div>
        <div class="patient-info">
            <p class="label">Email:</p>
            <p class="data">{{ patient['email'] }}</p>
        </div>
        <div class="patient-info">
            <p class="label">Birthdate:</p>
            <p class="data">{{ patient['dateofbirth'] }}</p>
        </div>
        <div class="patient-info">
        </div>
        <!-- Add more patient information fields as needed -->
    </div>
</body>
</html>
